services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kokkai-postgres
    environment:
      POSTGRES_DB: kokkai_db
      POSTGRES_USER: kokkai_user
      POSTGRES_PASSWORD: kokkai_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/data  # ダンプファイル用
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kokkai_user -d kokkai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local